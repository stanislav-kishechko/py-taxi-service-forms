{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure you want to delete car: {{ object }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm delete</button>
    <a href="{% url 'taxi:car-detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
